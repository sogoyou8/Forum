<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="avatar.jpg" alt="Avatar" class="profile-avatar" id="profile-avatar">
            <h1 class="profile-username" id="profile-username">Nom d'utilisateur</h1>
        </div>
        <div class="profile-info">
            <h2>Informations Personnelles</h2>
            <p><strong>Email :</strong> <span id="profile-email">utilisateur@example.com</span></p>
            <p><strong>Date d'inscription :</strong> <span id="profile-date">01/01/2020</span></p>
            <p><strong>Messages postés :</strong> <span id="profile-posts-count">123</span></p>
        </div>
        <div class="profile-posts">
            <h2>Messages Récents</h2>
            <ul id="profile-recent-posts">
                <li>Message récent 1</li>
                <li>Message récent 2</li>
                <li>Message récent 3</li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
